<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikmin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #gameCanvas {
            border: 4px solid #4a4a4a;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #2d5016;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            text-align: center;
        }

        .controls h3 {
            color: #4ade80;
            margin-bottom: 10px;
        }

        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background: #444;
            border-radius: 3px;
            margin: 0 3px;
            color: #4ade80;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #startScreen h1 {
            font-size: 48px;
            color: #4ade80;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #16a34a;
        }

        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #aaa;
        }

        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            background: #4ade80;
            color: #1a1a1a;
            border: 4px solid #16a34a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        #startButton:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        #startButton:active {
            transform: scale(0.95);
        }

        .audio-controls {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }

        .audio-btn {
            padding: 8px 15px;
            margin: 5px;
            font-family: 'Courier New', monospace;
            background: #444;
            color: #4ade80;
            border: 2px solid #555;
            cursor: pointer;
            font-size: 12px;
        }

        .audio-btn:hover {
            background: #555;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>PIXMIN</h1>
        <button id="startButton">START GAME</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="controls">
        <h3>Controls</h3>
        <p><span class="key">WASD</span> or <span class="key">Arrow Keys</span> - Move Olimar</p>
        <p><span class="key">M</span> - Mute/Unmute All Audio</p>
        <p><span class="key">R</span> - Reset Game</p>
        <p style="margin-top: 10px; font-size: 12px; color: #888;">Pikmin follow you automatically and attack nearby enemies!</p>
        <p style="font-size: 12px; color: #888;">Blue Pikmin survive water, Red survive fire, Purple survive rocks!</p>
        <p style="font-size: 12px; color: #888;">Walk near treasures to collect them and gain a Pikmin!</p>
        <div class="audio-controls">
            <button class="audio-btn" id="toggleMusic">Music: ON</button>
            <button class="audio-btn" id="toggleSFX">SFX: ON</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
